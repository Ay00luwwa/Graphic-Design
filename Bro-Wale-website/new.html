<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <title>Document</title>
</head>
<body>

    <h3>Gallery</h3>
    <div class="section-title">
        <h1>gallery</h1>
        <div class="underline"></div>
      </div>
    
    <section>
        <div class="gallery">
            <div class="gallery-item">
                <img src="path-to-image1.jpg" alt="Work 1">
                <p>Work 1 Description</p>
            </div>
            <div class="gallery-item">
                <img src="path-to-image2.jpg" alt="Work 2">
                <p>Work 2 Description</p>
            </div>
            <div class="gallery-item">
                <img src="path-to-image3.jpg" alt="Work 3">
                <p>Work 3 Description</p>
            </div>
        </div>
    
        <div class="gallery-item">
            <a href="path-to-image1.jpg" data-lightbox="gallery" data-title="Work 1 Description">
                <img src="path-to-image1.jpg" alt="Work 1">
            </a>
            <p>Work 1 Description</p>
        </div>
    
        <div class="gallery-item" data-category="painting">
            <!-- ... -->
        </div>
        
        <div class="gallery-item" data-category="graphic-design">
            <!-- ... -->
        </div>
        
        <!-- ... -->
    </section>
    
    
    

<script src="new.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
